name: Build Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          ndk: 21.4.7075529

      - name: Setup haxelib
        run: |
          mkdir -p ~/haxelib
          haxelib setup ~/haxelib

      - name: Install libraries
        run: |
          haxelib install lime --quiet
          haxelib install openfl --quiet
          haxelib install hxcpp --quiet
          haxelib install flixel --quiet
          haxelib install flixel-addons --quiet
          haxelib install flixel-ui --quiet

      - name: Setup Android for Lime
        shell: bash
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT
          export ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT
          haxelib run lime setup android -- --sdk $ANDROID_SDK_ROOT --ndk $ANDROID_NDK_ROOT --java $JAVA_HOME

      - name: Build Android (.apk release)
        run: |
          haxelib run lime build android -release

      - name: Find APK
        shell: bash
        run: |
          APK=$(find export -type f -name "*.apk" | head -n 1)
          if [ -z "$APK" ]; then
            echo "⚠️ APK not found!"
            exit 1
          fi
          echo "APK_PATH=$APK" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: KareshiProject-Android
          path: ${{ env.APK_PATH }}